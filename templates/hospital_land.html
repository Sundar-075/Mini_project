<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="{{url_for('static',filename='bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='student panel.css')}}"
    />

    <title>Hospital panel</title>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand fixed-top bg-secondary">
        <h6>Welcome {{ val ['h_name']}}</h6>
        <div class="container justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item" role="presentation">
              <a class="nav-link active text-light" href="/hsppanel">Home</a>
            </li>
            <li class="nav-item" role="presentation">
              <button
                onclick='location.href="/logout"'
                type="button"
                class="btn"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <h1>The List of vaccines available in your Hospital</h1>
        </div>
        <div class="row">
          <form action="/delVaccine" method="POST">
            <table class="table table-striped table-bordered text-center">
              <tr>
                <th>Vaccine Name</th>
                <th>Click</th>
              </tr>
              {% for i in val['list_vaccines'] %}
              <tr>
                <td>{{ i }}</td>
                <td>
                  <input type="checkbox" name="delete_vaccine" value="{{i}}" />
                </td>
              </tr>
              {% endfor %}
            </table>
            <button type="submit" class="btn btn-secondary float-right">
              Save Changes
            </button>
          </form>
        </div>
        <div class="row mt-5">
          <form action="/addVaccine" method="POST">
            <div class="form-outline">
              <label class="form-label" for="new_vaccine"
                >Enter new vaccine</label
              >
              <input type="text" name="new_vaccine" class="form-control" />
            </div>
            <div class="form-outline">
              <label class="form-label" for="new_vaccines"
                >Enter Vaccines(seperated by comma " , ")</label
              >
              <input type="text" name="new_vaccines" class="form-control" />
            </div>
            <button type="submit" class="btn btn-secondary float-right mt-3">
              Add Vaccine
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
